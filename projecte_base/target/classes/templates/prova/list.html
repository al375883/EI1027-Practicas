<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Proves</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/natacio.css"
          th:href="@{/css/natacio.css}"/>
</head>
<body>
<h1>Llista de Proves</h1>
<table class="table">
    <thead class="table-striped">
    <tr>
        <th scope="col">Nom</th>
        <th scope="col">Descripcio</th>
        <th scope="col">Tipus</th>
        <th scope="col">Data</th>
        <th>Classificacions</th>
        <th>Nadadors</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prova: ${proves}">
        <td th:text="${prova.nom}"></td>
        <td th:text="${prova.descripcio}"></td>
        <td th:text="${prova.tipus}"></td>
        <td th:text="${#temporals.format(prova.data,'dd/MM/yyyy')}"></td>
        <td><a th:href="@{/classificacio/addPerProva/{nom}(nom=${prova.nom})}">Gestionar classificacions</a></td>
        <td><a th:href="@{/classificacio/perpais/{nom}(nom=${prova.nom})}" role="button" class="btn btn-info">Per pa√≠s</a></td>
        <td><a th:href="@{/prova/update/{nom}(nom=${prova.nom})}" role="button" class="btn btn-warning">Edita</a></td>
        <td><a th:href="@{/prova/delete/{nom}(nom=${prova.nom})}" role="button" class="btn btn-danger">Esborra</a></td>
    </tr>
    </tbody>
</table>
<a href="add" role="button" class="btn btn-success">Afegeix prova</a>
</body>
</html>
