<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Classificacions Duos Sincro, per pa√≠s</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/natacio.css"
          th:href="@{/css/natacio.css}"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/nav"></div>
    <h1>Nadadors per Prova</h1>
    <div th:replace="fragments/logininfo"></div>
    <div layout:fragment="content"></div>
    <h2 th:text="${pais}"></h2>

    <div th:each="prova: ${classificacions.keySet()}">
        <h4 th:text="${prova}"></h4>
        <ul>
            <li th:each="nadador: ${classificacions.get(prova)}">
                <span th:text="${nadador.nom}"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
