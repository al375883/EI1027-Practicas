<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Edita un nadador</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/natacio.css"
          th:href="@{/css/natacio.css}"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/nav"></div>
    <h1>Editar nadador</h1>
    <div th:replace="fragments/logininfo"></div>
    <div layout:fragment="content"></div>
    <form action="#" th:action="@{/nadador/update}"
          th:object="${nadador}" method="post">
        <table class="table table-striped">
            <tr>
                <td><label>Nom</label></td>
                <td><input type="text" th:field="*{nom}" readonly="readonly" maxlength="50"/></td>
                <td th:each="err : ${#fields.errors('nom')}" th:text="${err}">
            </tr>
            <tr>
                <td><label>Num. Federat</label></td>
                <td><input type="text" th:field="*{numFederat}" maxlength="10"/></td>
            </tr>
            <tr>
                <td><label>Pais</label></td>
                <td><input type="text" th:field="*{pais}" maxlength="20"/></td>
            </tr>
            <tr>
                <td><label>Edat</label></td>
                <td><input type="number" th:field="*{edat}" /></td>
                <td th:if="${#fields.hasErrors('edat')}" th:errors="*{edat}"></td>
            </tr>
            <tr>
                <td><label>Genere</label></td>
                <td><select class="form_control" type="text" th:field="*{genere}">
                    <!--option value="Not Selected">Select an option</option-->
                    <option th:each="gendervalue : ${genderList}"
                            th:value="${gendervalue}"
                            th:text="${gendervalue}"></option>
                </select>
                <td th:if="${#fields.hasErrors('genere')}" th:errors="*{genere}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Edita el nadador" class="btn btn-success"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
