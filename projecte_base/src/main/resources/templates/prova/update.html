<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Modifica prova</title>
    <meta charset ="UTF-8" />
    <link rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/natacio.css"
          th:href="@{/css/natacio.css}"/>
</head>
<body>
<div class ="container">
    <div th:replace="fragments/nav"></div>
    <h1>Edita prova</h1>
    <div th:replace="fragments/logininfo"></div>
    <div layout:fragment="content"></div>
    <form action="#" th:action ="@{/prova/update}"
          th:object="${prova}" method ="post">
        <table>
            <tr>
                <td> <label>Nom</label> </td>
                <td> <input type="text" readonly="readonly" th:field="*{nom}" /> </td>
            </tr>
            <tr>
                <td> <label>Descripci√≥</label> </td>
                <td> <input type="text" th:field ="*{descripcio}" /> </td>
            </tr>
            <tr>
                <td> <label>Tipus</label> </td>
                <td> <span th:each ="tip: ${typeList}">
                       <input type ="radio" th:field ="*{tipus}" th:value ="${tip}" />
                       <label th:for="${#ids.prev('tipus')}" th:text ="${tip}" />
                    </span>
                </td>
            </tr>
            <tr>
                <td> <label>Date</label> </td>
                <td> <input type ="text" th:field ="*{data}"/> </td>
            </tr>
            <tr>
                <td colspan ="2"> <input type ="submit" value ="Modifica Prova" class="btn btn-success"/> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
